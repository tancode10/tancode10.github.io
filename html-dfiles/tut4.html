<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to copy html , css and js in one click ?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button id="btn1" onclick="copytext()"> Copy TEXT</button>
        <br>
        <button id="btn2" onclick="copyhtml()"> Copy HTML</button>
        <br>

        <button id="btn3" onclick="copycss()"> Copy CSS</button>
        <br>

        <button id="btn4" onclick="copyjs()"> Copy JS</button>
    </div>

    <script src="tut4.js"></script>
</body>
</html>
